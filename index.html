<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>仿照的vue框架</title>
</head>
<body>
<div id="app">
    <!-- 插值绑定 -->
    <p>{{name}}</p>
    <!-- 指令解析 -->
    <p m-text="foo"></p>
    <p>{{age}}</p>
    <p>
        {{doubleAge}}
    </p>
    <!-- 双向绑定 -->
    <input type="text" m-model="foo" />
    <!-- 事件处理 -->
    <button @click="changeName">呵呵</button>
    <!-- html内容解析 -->
    <div m-html="html"></div>
</div>
<script src="./compile.js"></script>
<script src="./MyVue.js"></script>

<script>
    const myVue = new MyVue({
        el: "#app",
        data: {
            name: "I am test.",
            age: 12,
            foo: 'adadw',
            html: "<button>这是一个按钮</button>"
        },
        created() {
            console.log("开始啦");
            setTimeout(() => {
                console.log('变化啦');
                this.name = "我是测试";
            }, 2000);
        },
        methods: {
            changeName() {
                this.name += this.foo;
                this.age += 1;
            }
        }
    });
</script>
</body>
</html>
